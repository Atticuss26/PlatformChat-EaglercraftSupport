# PlatformChat Configuration
# Enable PlaceholderAPI support (requires PlaceholderAPI plugin)
use-placeholderapi: false

# Enable EaglerX Backend API support for Eaglercraft detection
use-eaglerx-backend: true

# Prefix to add before all chat messages (optional)
prefix: ""

# Chat formats for different platforms
# Available placeholders: %player_name%, %message%
# Color codes: Use & for color codes (e.g., &a for green, &b for aqua)

# Java Edition format
java-format: "&7[Java] &a%player_name%&f: %message%"

# Bedrock Edition format (via Floodgate)
bedrock-format: "&b[Bedrock] &a%player_name%&f: %message%"

# Eaglercraft 1.5.2 format (via EaglerXRewind)
eaglercraft-1.5.2-format: "&e[Eaglercraft 1.5.2] &a%player_name%&f: %message%"

# Eaglercraft 1.8 format (via regular EaglerX)
eaglercraft-1.8-format: "&e[Eaglercraft 1.8] &a%player_name%&f: %message%"

# Eaglercraft 1.12.2 format (via regular EaglerX)
eaglercraft-1.12.2-format: "&e[Eaglercraft 1.12.2] &a%player_name%&f: %message%"

# Generic Eaglercraft format (for unknown versions)
eaglercraft-format: "&e[Eaglercraft] &a%player_name%&f: %message%"
